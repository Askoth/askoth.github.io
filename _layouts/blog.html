<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>{{page.title}}</title>
</head>
<body>
{% for post in site.posts %}
    <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <p>{{ post.date | date: "%B %e, %Y" }}</p>
    <p>Categorias: {{ post.categories | array_to_sentence_string }}</p></p>
    <p>Tags: {{ post.tags | array_to_sentence_string }}</p></p>

{% endfor %}

</body>
</html>
